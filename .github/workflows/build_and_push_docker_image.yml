name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build_and_push_image:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add registry to /etc/hosts
      run: echo "${{ secrets.SERVER_URL }} ${{ secrets.REGISTRY }}" | sudo tee -a /etc/hosts
    
    - name: Install CA certificate
      run: |
        sudo mkdir -p /etc/docker/certs.d/${{ secrets.REGISTRY }}:5000
        echo "${{ secrets.CA_CERT }}" | sudo tee /etc/docker/certs.d/${{ secrets.REGISTRY }}:5000/ca.crt
        sudo systemctl restart docker

    - name: Build and push Docker image
      run: |
        VERSION=$(date +%s)
        docker build . --file Dockerfile --tag ${{ secrets.REGISTRY }}:5000/wish-react-app:$VERSION
        docker tag ${{ secrets.REGISTRY }}:5000/wish-react-app:$VERSION ${{ secrets.REGISTRY }}:5000/wish-react-app:latest
        docker push --all-tags ${{ secrets.REGISTRY }}:5000/wish-react-app

  deploy_to_server:

    needs: build_and_push_image

    runs-on: ubuntu-latest

    steps:
      - name: Pull and run latest wish app image
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_URL }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SERVER_PRIVATE_SSH_KEY }}
          script: |
            cd /app/wish
            docker compose pull
            docker compose up -d
